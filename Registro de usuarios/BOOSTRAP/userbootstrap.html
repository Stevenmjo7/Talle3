<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Datos</title>
          <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minumum-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
         crossorigin="anonymous">
         <link rel="stylesheet" href="boostrapCSS.css">
    </head>
    <body>
        <div class="form-register my-5">
            <div class="form-group row py-2">
                <h1 class=" col-xl-12" id="titulo">Registro de Usuarios</h1>
            </div>
            <div class="row py-2">
                <div class="col-sm-6 ">
                  <input type="number" class="form-control" placeholder="Id Usuario">
                </div>
                <div class="col-sm-6">
                    <form name="formulario">
                      <input class="form-control" type="text" list="items" placeholder="Pais"/>
                      <datalist id="items">
                        <option value="Colombia"></option>
                        <option value="Usa"></option>
                        <option value="Japon"></option>
                      </datalist>
                  </form>
                  </div>
            </div>
            <div class="row py-2">
                <div class="col-sm-6 ">
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-sm-6 ">
                  <input type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <div class="row py-2">
              <div class="col-sm-6 ">
                <input type="text" class="Direccion" placeholder="Direccion">
              </div>
          </div>

            <div class="row py-2">
                <div class="col-sm-6 ">
                  <input type="number" class="form-control" placeholder="Cedula">
                </div>
                <div class="col-sm-6">
                    <input type="number" class="form-control" placeholder="Telefono">  
                </div>
            </div>
            <div class="row py-2">
                <div class="col-sm-6 ">
                  <input type="email" class="form-control" placeholder="Correo">
                </div>
                <div class="col-sm-6">
                    <input type="password" class="form-control" placeholder="ContraseÃ±a">  
                </div>
            </div>
            <div class="form-group row py-2">
                <div class="centrado col-sm-12">
                  <button type="submit button" class="btn btn-primary">REGISTRARSE</button>
                </div>
              </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
