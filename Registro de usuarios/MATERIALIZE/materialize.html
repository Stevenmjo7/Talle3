<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Formulario Registro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
#tittlemax{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Oswald', sans-serif;
    text-align: center; 
    font-size: 25px;
    font-weight: bold;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background-image: url("space.jpg");
  }
  .form-register {
    width: 450px;
    background: #24303c;
    padding: 30px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    border-radius: 4px;
    font-family: 'calibri';
    color: white;
    box-shadow: 7px 13px 37px #000;
  }
  .form-register p {
    height: 30px;
    text-align: center;
    font-size: 16px;
    line-height: 40px;
  }
  
  .form-register a:hover {
    color: white;
    text-decoration: underline;
  }
.texters{
  color: white;
}
.button{
  text-align: center;
}
.btn{
  font-weight: bold;
}
</style>
</head>
<body>
  <div class="form-register">
    <div class="row">
      <p class="tittlemax col s12" id="tittlemax">Formulario Registro</p>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <label for="last_name">Nombre</label><br>
            <input  class="texters" id="first_name" type="text" class="validate">
          </div>
          <div class="input-field col s4">
            <label for="last_name">Apellido</label><br>
            <input class="texters" id="last_name" type="text" class="validate"> 
          </div>
          <div class="input-field col s4">
            <label for="last_name">Cedula</label><br>
            <input type="number" class="texters" pattern="[0-9]+" maxlength="10" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" id="last_name" type="text" class="validate"> 
          </div>
          <div class="input-field col s7">
            <label for="email">Correo</label><br>
            <input id="email" type="email" class="validate texters">
            <span class="helper-text" data-error="wrong" data-success="right">Ejemplo123@gmail.com</span>
          </div>
          <div class="input-field col s5">
            <label for="last_name">Telefono</label><br>
            <input type="number" pattern="[0-9]+" maxlength="10" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="texters" id="last_name" type="text" class="validate"> 
          </div>
          <div class="input-field col s7">
            <label for="last_name">Direccion</label><br>
            <input class="texters" id="last_name" class="validate"> 
          </div>
          <div class="input-field col s5">
            <label for="password">contrase√±a</label><br>
            <input class="texters" id="password" type="password" class="validate">
          </div>
          <div class="col s12">
              <input class="form-control texters" type="text" list="items" placeholder="Ingresa tu pais"/>
              <datalist id="items">
                <option value="Colombia"></option>
                <option value="Usa"></option>
                <option value="Japon"></option>
              </datalist>
            </form>
          </div>
          <div class="col s12 button">
            <br><button type="submit" class="btn btn-primary texters">Registrarse</button>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
